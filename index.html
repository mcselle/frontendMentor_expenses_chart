<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <link
    rel="stylesheet"
    href="style.css"
  >

  <title>Frontend Mentor | Expenses chart component</title>

  <script
    defer
    src="app.js"
  ></script>

</head>

<body>

  <main>
    <div class="card-container">
      <section class="card card--top side-by-side">
        <div>
          <div class="small-text">My balance</div>
          <div class="balance-amount">$921.48</div>
        </div>
        <img
          src="images/logo.svg"
          alt="logo"
        >
      </section>
      <section class="card card--bottom">

        <h1>Spending - Last 7 days</h1>
        <div class="graph">

          <div class="graph__container" >
            <div class="bar" id="mon" data-day="mon" ></div>
            <div class="bar" id="tue" data-day="tue" ></div>
            <div class="bar" id="wed" data-day="wed" ></div>
            <div class="bar" id="thu" data-day="thu"></div>
            <div class="bar" id="fri" data-day="fri"></div>
            <div class="bar" id="sat" data-day="sat"></div>
            <div class="bar" id="sun" data-day="sun"></div>
          </div>

        </div>
        <hr class="seperator"></hr>
        <div class="small-text gray">Total this month</div>
        <div class="side-by-side">
          <div class="total-amount">$478.33</div>
          <div>
            <div class="procent">+2.4%</div>
            <div class="small-text gray">from last month</div>
          </div>
        </div>
      </section>
    </div>
  </main>


</body>

</html>
